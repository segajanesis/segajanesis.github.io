<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  body {
    background-image: url('https://raw.githubusercontent.com/segajanesis/segajanesis.github.io/refs/heads/main/98ss.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
    padding-top: 20px;
  }

  .centered-box {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: 2px solid #ccc;
    border-radius: 1px;
    cursor: grab;
  }

  .window-wide {
    width: 400px;
  }

  #addToaster {
    padding: 10px 20px;
    font-size: 16px;
    margin-bottom: 20px;
    cursor: pointer;
  }

  .toaster {
    position: absolute;
    top: -100px;
    left: 100vw;
    width: 80px;
    height: 80px;
    pointer-events: none;
    animation: fly-diagonal-down 10s linear forwards;
    z-index: 10;
  }

  @keyframes fly-diagonal-down {
    0% {
      transform: translateX(0) translateY(0);
    }
    100% {
      transform: translateX(-120vw) translateY(120vh);
    }
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Base font sizing for desktop */
  .window-body,
  .tree-view,
  .status-bar,
  .status-bar-field,
  .button,
  .title-bar-text {
    font-size: 16px !important;
  }

  .window-body p,
  .tree-view li {
    line-height: 1.4;
  }

  /* Responsive adjustments for screens <= 600px */
  @media (max-width: 600px) {
    .window-wide {
      width: 95vw !important;
      max-width: 100vw;
      margin: 10px;
    }

    .window-body,
    .tree-view,
    .status-bar,
    .status-bar-field,
    .button,
    .title-bar-text {
      font-size: 18px !important;
    }

    .window-body p,
    .tree-view li {
      line-height: 1.5;
    }

    #draggable-box {
      position: relative !important;
      left: auto !important;
      top: auto !important;
      transform: none !important;
      cursor: default !important;
    }

    body {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>
