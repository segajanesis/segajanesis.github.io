<!DOCTYPE html>
<html>
<head>
  <title>Jane Kaiser '98</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;  
      align-items: center;     
    }

    .centered-box {
      padding: 2rem;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
body {
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 20px;
    }

    #addToaster {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .toaster {
      position: absolute;
      top: 0;
      left: -100px;
      width: 80px;
      height: 80px;
      pointer-events: none;
      animation: fly 10s linear infinite;
    }
@keyframes fly {
  0% {
    transform: translateX(-100px) translateY(0);
  }
  100% {
    transform: translateX(110vw) translateY(-100vh);
  }
}
      
  </style>
</head>


  
<body>
 <div class="window" class="centered-box" style="width: 320px">
  <div class="title-bar">
    <div class="title-bar-text">From the Desk of Jane Kaiser</div>
  </div>
  <div class="window-body">
<p> View my full resume on <a href="https://www.linkedin.com/in/kaiserjane">LinkedIn</a></p>
    <br>
    Excited to join your team and help with: 
<ul>
    <li>Product Ownership & Launches</li>
    <li>Building & Scaling CX</li>
    <li>Making OKRs, KPIs, and Roadmaps Make Sense</li>
</ul>
  </div><br><button class="button" id="addToaster">Add a Toaster</button>
<br><div class="status-bar">
    <p class="status-bar-field">References Upon Request</p>
    <p class="status-bar-field">View my <a href="https://github.com/segajanesis">Github</a></p>
    <p class="status-bar-field"><a href="mailto:me@kaiserjane.com">Contact Me</a></p>
  </div>
</div>
    <br>

  <script>
    const maxToasters = 10;
    let toasterCount = 0;

    document.getElementById("addToaster").addEventListener("click", () => {
      if (toasterCount >= maxToasters) return;

      const toaster = document.createElement("img");
      toaster.src = "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"; // Replace with your preferred flying toaster gif
      toaster.classList.add("toaster");

      const randomTop = Math.random() * (window.innerHeight - 100);
      toaster.style.top = `${randomTop}px`;

      document.body.appendChild(toaster);
      toasterCount++;
    });
  </script>
</body>
</html>
