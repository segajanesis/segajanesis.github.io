<!DOCTYPE html>
<html>
<head>
  <title>98.css example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;  /* centers horizontally */
      align-items: center;      /* centers vertically */
    }

    .centered-box {
      padding: 2rem;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>


  
<body>
 <div class="window" class="centered-box" style="width: 320px">
  <div class="title-bar">
    <div class="title-bar-text">From the Desk of Jane Kaiser</div>
  </div>
  <div class="window-body">
<p> View my full resume on <a href="https://www.linkedin.com/in/kaiserjane">LinkedIn</a></p>
    <br>
    
<ul>
    <li>Product Ownership & Launches</li>
    <li>Building & Scaling CX</li>
    <li>Community Management</li>
    <li>Making OKRs, KPIs, and Roadmaps Make Sense to Your Team</li>
</ul>
  </div>
  <div class="status-bar">
    <p class="status-bar-field">References Upon Request</p>
    <p class="status-bar-field">View my Github</p>
    <p class="status-bar-field">Get in Touch</p>
  </div>
</div>
</body>
